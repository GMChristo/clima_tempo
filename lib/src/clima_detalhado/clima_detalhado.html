<div>
    <div>
        <h2>Localidade </h2>
    </div>
    <div *ngIf="showDetalhes==false">
        vazio!
    </div>
    <div class="row" *ngIf="showDetalhes==true">
        <div class="column">
            <p>teste {{climaDetalhes.tempAtual}}</p>
            <ul>
                <li>Temperatura atual: {{climaDetalhes.tempAtual}}</li>
                <li>Umidade: {{climaDetalhes.umidade}}</li>
            </ul>
        </div>
        <div class="column">
            <ul>
                <li>Temperatura Maxima: {{climaDetalhes.tempMax}}</li>
                <li>Temperatura Minima: {{climaDetalhes.tempMin}}</li>
            </ul>
        </div>
    </div>
</div>
